buildscript {
    repositories {
        mavenLocal()
    }
    //noinspection GroovyAssignabilityCheck
    dependencies {
        classpath group: 'com.sdl.dxa', name: 'dxa-builder', version: '1.6.0-SNAPSHOT'
    }
}

apply plugin: 'com.sdl.dxa.builder'

defaultTasks 'build'

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

task help(dependsOn: 'maven.help') << {
    println "Builds ${maven.projects}"
}

task build(dependsOn: 'maven.run') << {
    println "Build for DXA Framework and related projects. WebApp is not built!"
}

if (project.hasProperty('command')) {
    maven.command = project.command
}
maven.projects = [
        [
                "dxa-bom",
                "dxa-bom-2013sp1"
        ],
        [
                "dxa-framework"
        ]
]